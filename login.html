<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='./includes/styles/PageHeader.css' rel='stylesheet'>
    <link href='./includes/styles/PageFooter.css' rel='stylesheet'>
    <link href='./includes/styles/SignInMenu.css' rel='stylesheet'>
    <link href='./includes/styles/PageBody.css' rel='stylesheet'>
    <title>Fakebook 2.0 - Log In</title>

    <header class = 'PageHeader'>
        <div class = "MainNavigationBar" id = 'HeaderContent'>
            <div class = 'NavigationBar'>
                <ul class = 'NavigationAddress'>
                    <li>
                        <a href='index.php'><img src='./includes/images/header/Logo.png' width = '90px'/></a>
                        <a style="margin-top: 10px; margin-bottom: 10px; font-size: 40px;">Fakebook</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</head>
<body>
    <br><br><br><br>
    <div id = "PageBody">
        <div class = 'SignInMenu' id = "submitForm">
            <div class = "PostingInformation">
                <a><img class = 'PostingAvatar' src = './includes/images/header/Logo.png' width= 50px; style = 'padding-top: 10px;'/></a>
                <a>Wellcome back!</a>
                <h5>Login to see everyone activate:</h5>

            </div>
            <a style="font-size: 15px">Username:</a>
            <input class = 'UsernameBar' name = "username" type="textbox" placeholder="Type your username here..."/>
            <br><br>
            <a style="font-size: 15px">Password:</a>
            <input class = 'PasswordBar' name = "password" type="password" placeholder="Type your password here..."/>
            <br>
            <div></div>
            <br>
            <p>Don't have an account? <a href = "/register">Sign Up</a></p>
            <button class = 'SubmitPost' onclick="login()"/>Login</button>
            <br><br>
        </div>
    </div>
    <script>
        function login(){
            username = document.getElementsByClassName("UsernameBar")[0].value
            password = document.getElementsByClassName("PasswordBar")[0].value

            fetch("https://fakebook20backend.lequan3.repl.co/login", {
                method: "POST",
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.text())
            .then(sessionID => {
                if(sessionID == "username or password has wrong"){
                    alert(sessionID)
                    return;
                }
                document.cookie = "session=" + sessionID
                window.location.href = "/"
            })

        }
    </script>
    </body>
</html>
